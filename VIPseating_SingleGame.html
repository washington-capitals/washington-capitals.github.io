
<!DOCTYPE HTML>

<html>
	
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Washington Capitals VIP Seating Chart</title>

    <!-- Style-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
    <script src="https://use.typekit.net/ote6pql.js"></script>
	<link rel="stylesheet" href="https://use.typekit.net/rgc7vco.css">

    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" type="text/css" href="https://washington-capitals.github.io/masterstyle-css.css">
    <link type="text/css" rel="stylesheet" href="https://washington-capitals.github.io/seatingmap-css.css">
    <script src="https://washington-capitals.github.io/resizer/iframeResizer.contentWindow.min.js"></script>

 </head>
<style>

.MapSectionInfo h3 {
    background-color: #c8102e;
    font-family: Montserrat;
    font-weight: 500;
    font-size: 14pt;
    text-transform: uppercase;
}
.MapSectionInfo ._halfSeason, .MapSectionInfo {
    color: #000;
font-family: "montserrat", sans-serif;
font-weight: 500;
	text-transform:uppercase;
}

.MapSectionInfo div h1 {
    color: #000;
font-family: "montserrat", sans-serif;
font-weight: 700;
	text-transform:uppercase;
}
	
</style>
<body>

  <div class="mainSection">

    <div class="contentArea" id="MapChartHolder">

      <div id="MapCanvasWrapper">
        <img class="detailedImg" id="map_base" src="https://media.d3.nhle.com/image/private/t_document/prd/qpft0dlqfsqbakoadc7s.png">
        <img class="detailedImg" id="map_VIPB" src="https://media.d3.nhle.com/image/private/t_document/prd/po7y2bzdsi33cdnyewyv.png">
        <img class="detailedImg" id="map_VIPC" src="https://media.d3.nhle.com/image/private/t_document/prd/qkruafz9ghqnvdz6mq0g.png">
        <img class="detailedImg" id="map_UltraClub" src="https://media.d3.nhle.com/image/private/t_document/prd/klikf8fn5fgukd3gsihf.png">
      </div>

      <div class="MapSectionInfo">
        <h3>
          <center>United Globe Club</center>
        </h3>
        <div id="VIPB" class="section">
          <p class="section_color" style="background-color: #1e3060; color:#ffffff;">&nbsp;</p>
          <h1>VIP B</h1>
          
        </div>
        <div id="VIPC" class="section">
          <p class="section_color" style="background-color: #d4a629;">&nbsp;</p>
          <h1>VIP C</h1>
        </div>
        
        <h3>
          <center>Ultra Club</center>
        </h3>
        <div id="UltraClub" class="section">
          <p class="section_color" style="background-color: #000000;">&nbsp;</p>
          <h1>Ultra Club - Rows 1 - 4</h1>
        </div>
        <div id="UltraClub" class="section">
          <p class="section_color" style="background-color: #000000;">&nbsp;</p>
          <h1>Ultra Club - Row 5</h1>
        </div>
        <center>
          
	</br>All seat locations and prices are subject to availability. Prices are subject to change. All sales are final - no refunds, cancellations, or exchanges will be offered.</span></i></p>
        </center>
      </div>
    </div>

  </div>


  <script src="https://washington-capitals.github.io/seatingmap.js"></script>

  <script>

      var acc = document.getElementsByClassName("accordion");
      var i;
      
      for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var panel = this.nextElementSibling;
              if (panel.style.display === "block") {
                  panel.style.display = "none";
              } else {
                  panel.style.display = "block";
              }
          });
      }
      </script>


</body>
</html>
