<html>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <style>

        body {
            background-color:transparent;
        }

        @media (min-width: 1200px) {
    .container, {
        max-width: max-content!important;
    }
}
        .gallery img {
            object-fit: cover;
        }

        .gallery .carousel-caption {
            background-image: linear-gradient(0deg, #041e42, transparent);
            width: 100%;
            left: 0% !important;
            bottom: 0 !important;
            height: 40%;
        }

        .gallery .carousel-caption h4 {
            text-shadow: #041e42 0 0 25px;
            margin-top: 4rem;
            margin-bottom: 0;
        }
    </style>
    <script>
        $('.carousel').carousel({
            interval: 2000
        });
    </script>

    <div class="container">
        <div id="carouselGallery" class="gallery carousel slide w-100" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="4"></button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="5"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://media.d3.nhle.com/image/private/t_document/prd/kpr86g1lrfgbyyhu80ew.png">

                </div>

                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://media.d3.nhle.com/image/private/t_document/prd/vbt6jt8t88oigd6figon.png">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://media.d3.nhle.com/image/private/t_document/prd/l08f7kjvyspvi6cvyleb.png">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://media.d3.nhle.com/image/private/t_document/prd/xec7qhusjrxrfj6x0wol.png">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://media.d3.nhle.com/image/private/t_document/prd/y5etcqkdngkrtxmf9v9j.png">
                </div>

                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://media.d3.nhle.com/image/private/t_document/prd/btipduybth3tdpvzftbd.png">
                </div>

                <button class="carousel-control-prev" data-bs-target="#carouselGallery" type="button"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carouselGallery" type="button"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
