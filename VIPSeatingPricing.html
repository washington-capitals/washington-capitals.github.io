
<!DOCTYPE HTML>

<html>
	
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Washington Capitals VIP Seating Chart</title>

    <!-- Style-->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> 
    <script src="https://use.typekit.net/ote6pql.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" type="text/css" href="https://washington-capitals.github.io/masterstyle-css.css">
    <link type="text/css" rel="stylesheet" href="https://washington-capitals.github.io/seatingmap-css.css">
    <script src="https://washington-capitals.github.io/resizer/iframeResizer.contentWindow.min.js"></script>

 </head>

<body>

  <div class="mainSection">

    <div class="contentArea" id="MapChartHolder">

      <div id="MapCanvasWrapper">
        <img class="detailedImg" id="map_base" src="https://media.d3.nhle.com/image/private/t_document/prd/pcycgjftjelh9lno7rre">
        <img class="detailedImg" id="map_VIPA" src="https://media.d3.nhle.com/image/private/t_document/prd/goqm0vr6jbgvjtaa5mdq.png">
        <img class="detailedImg" id="map_VIPB" src="https://media.d3.nhle.com/image/private/t_document/prd/ln5tynglkbzjenvqutrz.png">
        <img class="detailedImg" id="map_VIPC" src="https://media.d3.nhle.com/image/private/t_document/prd/bqneznwbltb1ozuctxeb.png">
        <img class="detailedImg" id="map_VIPDH" src="https://media.d3.nhle.com/image/private/t_document/prd/pxrevue6nql9eegpyu6q.png">
        <img class="detailedImg" id="map_UltraClub" src="https://media.d3.nhle.com/image/private/t_document/prd/u5wkrvifpyy8s5t6tund.png">
      </div>,

      <div class="MapSectionInfo">
        <h3>
          <center>25-26 VIP Member Price</center>
        </h3>
        <div id="VIPA" class="section">
          <p class="section_color" style="background-color: #feea9b;">&nbsp;</p>
          <h1>VIP A</h1>
          <p>
            <span class="_halfSeason">$820</span>
          </p>
        </div>
        <div id="VIPB" class="section">
          <p class="section_color" style="background-color: #fbc922;">&nbsp;</p>
          <h1>VIP B</h1>
          <p>
            <span class="_halfSeason">$520</span>
          </p>
        </div>
        <div id="VIPC" class="section">
          <p class="section_color" style="background-color: #d4a629;">&nbsp;</p>
          <h1>VIP C</h1>
          <p>
            <span class="_halfSeason">$450</span>
          </p>
        </div>
        <div id="VIPDH" class="section">
          <p class="section_color" style="background-image:url('https://media.d3.nhle.com/image/private/t_document/prd/idq8pcnfmjnguj3axeps.png');">&nbsp;</p>
          <h1>VIP D-H</h1>
          <p>
            <span class="_halfSeason">$300</span>
          </p>
        </div>

        <div id="UltraClub" class="section">
          <p class="section_color" style="background-color: #000000;">&nbsp;</p>
          <h1>Ultra Club - Rows 1 - 4</h1>
          <p>
            <span class="_halfSeason">$312</span>
          </p>
        </div>
        <div id="UltraClub" class="section">
          <p class="section_color" style="background-color: #000000;">&nbsp;</p>
          <h1>Ultra Club - Row 5</h1>
          <p>
            <span class="_halfSeason">$282</span>
          </p>
        </div>
        <center>
          <p><i><span style="color:#FFFFFF;">*Prices are per seat, per game. Prices are subject to change.</span></i></p>
        </center>
      </div>
    </div>

  </div>


  <script src="https://washington-capitals.github.io/seatingmap.js"></script>

  <script>

      var acc = document.getElementsByClassName("accordion");
      var i;
      
      for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var panel = this.nextElementSibling;
              if (panel.style.display === "block") {
                  panel.style.display = "none";
              } else {
                  panel.style.display = "block";
              }
          });
      }
      </script>


</body>
</html>
